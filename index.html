    body {

    header {
        background: #161b22;

        color: #ffbf00;

    .live-box {
        width: 90%;

        margin: 60px auto;

        border-radius: 15px;

        text-align: center;
        animation: fadeUP .7s ease-in-out;

    @keyframes fadeUP {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0px); opacity: 1; }
    }

    .live-title {
        font-size: 2em;
        font-weight: bold;
        color: #ffbf00;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
    }

    .glass-frame {
        width: 100%;
        height: 500px;
        margin-top: 20px;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, .15);
        background: rgba(255, 255, 255, .05);
        backdrop-filter: blur(16px);
    }

    .waiting-banner {
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.6rem;
        text-transform: uppercase;
        font-weight: 700;
        background: linear-gradient(135deg, #ffbf00, #e69100);
